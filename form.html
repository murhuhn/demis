<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body style ="padding: 0 calc(20px - (100vw - 100%)) 0 0;">
    <main>
      <div class="modal">
            <div class="modal__dialog">
              <h3 class="modal__title">Обратный звонок</h3>
              <form class="form modal__form" action="post.php" method="post">
                <div class="modal__border">
                  <div class="input-group modal__input-group">
                    <input type="text" maxlength="30" name="userName" class="input form__input modal__input" id="modal-user-name"
                      placeholder="ФИО">
                  </div>
                  <div class="input-group modal__input-group">
                    <input type="text" maxlength="100" name="userAdress" class="input form__input modal__input" id="modal-user-adress"
                      placeholder="Адрес">
                  </div>
                  <div class="input-group modal__input-group">
                    <input type="email" maxlength="30" name="userEmail" class="input form__input modal__input" id="modal-user-mail"
                      placeholder="Почта">
                  </div>
                  <div class="input-group modal__input-group">
                    <input type="tel" name="userTel" class="input form__input modal__input" id="modal-user-phone">
                  </div>
                  <button class="modal__button">Отправить</button>
                </div>
                <!-- border -->
              </form>
              <!-- modal__form -->
            </div>
            <!-- modal__dialog -->
          </div>
          <!-- modal -->

          <div id="results" class="results"></div>

    </main>
